{% extends "layout.html" %} 

{% block title %}Admin Panel - Users{% endblock %}

{% block content %}
<div class="container">
  <div class="row justify-content-center">
    <div class="col-2">
      {% include '_panelSidemenu.html' %}
    </div>
    <div class="col">
      <h2>Users</h2>
      <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>Username</th>
            <th>Email</th>
          </tr>
        </thead>
        <tbody class="table-group-divider">
          {% for user in users %}
          <tr>
            <td>{{ user['username'] }}</td>
            <td>{{ user['email'] }}</td>
          </tr>
          {% endfor %}
        </tbody>
      </table>
    </div>
  </div>
</div>
{% endblock %}
