{% extends "layout.html" %}

{% block title %}Teams{% endblock %}

{% block content %} <!-- Will change how this page looks in general -->
<section>
  <div class="container">
    <div class="row justify-content-center">
      <div class="col-6">
        <h2>Euroleague Teams</h2>
        <table class="table table-striped table-hover">
          <thead>
            <tr>
              <th>Team</th>
              <th class="col-7">Team Name</th>
            </tr>
          </thead>
          <tbody class="table-group-divider">
            {% for team in team_names %}
            <tr>
              <td><a class="text-success" href="/team/{{ team['team_id'] }}">{{ team['team_id'] }}</a></td>
              <td>{{ team['team_name'] }}</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</section>
{% endblock %}
