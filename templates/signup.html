{% extends "layout.html" %}

{% block title %}Signup{% endblock %}

{% block content %}
<body>
  <h2>Signup Form</h2>
  <form action="{{ url_for('signup') }}" method="post">
    <div class="col-md-2 mb-2">
        <label>Username:</label>
        <input type="text" id="username" name="username" class="form-control" placeholder="Enter username" maxlength="20" required>
    </div>
    <div class="col-md-2 mb-2">
        <label>Email Address:</label>
        <input type="email" id="email" name="email" class="form-control" placeholder="Enter email" maxlength="100" required>
    </div>
    <div class="col-md-2 mb-3">
        <label>Password:</label>
        <input type="password" id="password" name="password" class="form-control" placeholder="Enter password" maxlength="25" required>
    </div>
    <button type="submit" class="btn btn-primary">Signup</button>
  </form>
</body>
{% endblock %}
